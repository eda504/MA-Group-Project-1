<!DOCTYPE html> <!--Tae's page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Pets Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --col-1: #EC91D8;
        --col-2: #FFAAEA;
        --col-3: #FFBEEF;
        --col-4: #A47963;
        --col-5: #7A5C58;
    }
    .grid-container {
        width: 765px;
        display: grid;
        grid-gap: 15px;
        grid-template-columns: 300px 450px; /* auto auto auto is 3 columns */
        grid-auto-rows: 300px;
        padding: 10px;
        background-color: var(--col-5);
        border-radius: 12px;
        margin-left: 20%;
    }
    .grid-item-g {
        grid-column: 2;
        background-color: var(--col-4);
        text-align: center;
        font-size: 30px;
        padding: 20px;
        border-radius: 12px;
    }
    .grid-img {
        grid-column: 1;
        background-color: var(--col-2);
        padding: 0;
        place-content: center;
    }
    .grid-img img {
        place-self: center;
        max-width: 300px; /* NEW FEATURE, max-width and max-height */
        max-height: 300px;
        justify-self: center;
        display: block;
        margin: auto;
    }
    

</style>
<body>
    <!--nav stuff-->
    <header>
        <div class="logo">
            <img src="images/PawFinder.png" alt="PawFinder Logo">
        </div>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="found.html">Found Pets</a></li>
            <li><a href="report.html">Report a Pet</a></li>
            <li><a href="tips.html">Tips</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>


    <div style="background-color: var(--col-2); text-align: center; padding: 50px; border: 10px solid var(--col-1);">
        <h1>Is your pet missing?</h1>
        <a style="font-size: 50px;" href="report.html">Report a Lost Pet Here</a>
    </div>

    <iframe style="display: block; margin: auto; margin-bottom: 10px; margin-top: 10px; width: 500px; border: 10px solid var(--col-1); border-radius: 10px;" width="560" height="315" src="https://www.youtube.com/embed/idm2NZxCzas?si=AE2LlfrUzf-kAERq" title="How to find your lost pet!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <div class="grid-container">
        <div class="grid-img"><img src="images/cat1.jpg"></div>
        <div class="grid-item-g">
            <h1 style="display: inline;">Reyna</h1> <h2 style="display: inline; color: var(--col-1)">Female Cat</h2>
            <p>Brown fur with orange stripes</p>
        </div>
        <div class="grid-img"><img src="images/cat2.webp"></div>
        <div class="grid-item-g">
            <h1 style="display: inline;">Fox</h1> <h2 style="display: inline; color: var(--col-1)">Male Cat</h2>
            <p>Grey collar</p>
        </div>
        <div class="grid-img"><img src="images/cat3.webp"></div>
        <div class="grid-item-g">
            <h1 style="display: inline;">Nini</h1> <h2 style="display: inline; color: var(--col-1)">Female Cat</h2>
            <p>1 year old, grey fur with white body</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PawFinder. Made by Tae</p>
    </footer>
</body>
</html>
